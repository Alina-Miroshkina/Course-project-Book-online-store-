<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header class="header">
    <div class="user-info">
      <span class="name">Alina Miroshkina</span>
    </div>
    <div class="header-right">
      <img class="cart-icon" src="./style/Без названия.png" alt="Cart Icon">
      <button class="round-button">
        <img src="./style/1819.png" alt="Иконка пользователя">
      </button>
    </div>
  </header>

  <div class="main-content">
    <button class="auth-button">
      <img src="./style/1819.png" alt="Иконка пользователя">
      <span>Имя пользователя</span>
    </button>
    <hr>

    <div class="product-details">
      <div class="image-container">
        <img src="./style/cover.webp" alt="Изображение товара">
        <div class="text-container">
          <h2>HTML5 и CSS3 для чайников</h2>
          <p>
            Как работать с разметкой и таблицами стилей<br>
            Как создавать динамические веб-страницы<br>
            Устранение распространенных проблем и ошибок,
            связанных с HTML5 и CSS3
          </p>
          <p class="author">Эд Титтел, Крис Минник</p>
        </div>
      </div>
      <div class="info-container">
        <div class="price-quantity">
          <p class="description">Описание товара</p>
          <div class="total-order">
            <span class="total-text">Всего:</span>
            <span class="total-price">1000 грн</span>
          </div>
        </div>
      </div>
    </div>

    <div class="product-card">
      <div class="image-container">
        <img src="./style/Без названия.png" alt="Product Image">
      </div>
      <div class="info-container">
        <table class="product-details">
          <tr>
            <th>Price</th>
            <td>$17</td>
          </tr>
          <tr>
            <th>Count</th>
            <td>3</td>
          </tr>
          <tr>
            <th>Total price</th>
            <td>$51</td>
          </tr>
        </table>
        <div class="buttons-container">
          <button class="add-to-cart">Add to cart</button>
          <button class="view-details">View details</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
