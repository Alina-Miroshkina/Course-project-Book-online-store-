<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header>
    <div class="search-bar">
        <div class="logo">
          <img src="./медиа/1.png" alt="Логотип">
        </div>
        <div class="icons1">
            <img src="./медиа/фейсбук.png">
          </div>
          <div class="icons2">
            <img src="./медиа/ютуб.png" alt="Иконка профиля ютуб">
            <img src="./медиа/инстаграм.png">
          </div>
        <form action="#">
          <input type="text" placeholder="Введите поисковый запрос">
          <button type="submit">
            
          </button>
        </form>
        <div class="icons">
          <img src="./медиа/cart-73bc66d3.svg"Иконка корзины">
        </div>
          <p>Buy now</p>
        </div>
      </div>
      
    <h1>Интернет-магазин</h1>
  </header>
  <main>
    <section class="books-grid">
      <div class="book">
        <img src="./медиа/cover_image22.avif" alt="Книга 1">
        <h3>Название книги 1</h3>
        <p>Описание книги 1</p>
        <span class="price">1000 грн</span>
      </div>
      <div class="book">
        <img src="./медиа/cover_image33.avif" alt="Книга 2">
        <h3>Название книги 2</h3>
        <p>Описание книги 2</p>
        <span class="price">1500 грн</span>
      </div>
      <div class="book">
        <img src="./медиа/-11.file" alt="Книга 3">
        <h3>Название книги 3</h3>
        <p>Описание книги 3</p>
        <span class="price">2000 грн</span>
      </div>
    </section>
 
  <button class="add-to-cart-button">
    <img src="./медиа/cart-73bc66d3.svg" alt="Иконка корзины">
    Добавить в корзину
  </button>
</main>
</body>
</html>
